<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vincent-Insurance-Uppgift</title>
    <link rel="stylesheet" href="family.css" />
    <link rel="stylesheet" href="style-global.css" />
    <link rel="stylesheet" href="join-today.css" />
    <link rel="stylesheet" href="learn-more.css" />
    <!-- fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- fonts end -->
  </head>
  <body>
    <!-- Här börjar family -->
    <div class="family">
      <h1 class="we-got-you-h1">We´ve got you Covered.</h1>
      <span class="family-text"
        >Together we keep each other safe at home or at work. By paying a tiny
        fee a day, you are fully insured all day long. You get it all for as
        little as <span class="price-per-day">$0.4 per pay.</span>
      </span>
      <!-- button- Start -->
      <div>
        <button class="join-now-button" type="button">JOIN NOW</button>
      </div>
      <!-- button - End -->
      <img class="img-family" src="assets/img/family.png" alt="" />
    </div>
    <!-- Här slutar family -->

    <!-- Här börjar What do we offer? -->
    <div class="what-do-we-offer">
      <span class="what-do-we-offer-text">What do we offer?</span>
      <span class="learn-more-text">Learn More</span>
    </div>
    <!-- Här slutar what do we offer? -->
    <!-- Här börjar Join today -->
    <div class="join-today">
      <span class="what-are-we-waiting-for-text"
        >What are you waiting for?</span
      >
      <span class="join-today-text">Join today</span>
    </div>
  </body>
</html>
